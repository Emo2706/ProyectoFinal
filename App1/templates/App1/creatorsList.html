{% extends "App1/inicio.html" %}

{% load static %}

{% block Content_2 %}

    <a href="{% url 'NewCreators' %}">Create</a>

    <ul> 

        {% for creators in object_list %} 

        <li>

            <p>Name: {{creators.username}}</p>

            <p>
                <a href="{% url 'DetailCreators' creators.id %}">View</a>

            </p>

        </li>

        {% endfor %}

    </ul>

{% endblock %}
